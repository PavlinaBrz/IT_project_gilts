<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Osobní portfolio programátora HoBiho." />
    <meta name="keywords" content="portfolio, programátor, HoBi" />
    <meta name="author" content="HoBi" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" />
    <title>Domovská stránka</title>
</head>
<body>
    <header>
        <div id="logo">
            <h1><span>LIPRA PORK</span>, a.s.</h1>
            <small>Farma Libichov</small>
        </div>
        <!-- Navigace -->
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Domů</a></li>
                <li class="aktivni"><a href="{{ url_for('animals') }}">Náhled evidence</a></li>
                <li><a href="{{ url_for('add_animal') }}">Přidání zvířete</a></li>
                <li><a href="{{ url_for('growth_curve') }}">Růstová křivka</a></li>
                <li><a class="kontakt-tlacitko" href='kontakt.html'>Kontakt</a></li>
                <li><a href="{{ url_for('logout') }}">Odhlášení</a></li>
            </ul>
        </nav>
    </header>

    <article>
        <header>
            <h1>Úprava dat jednotlivých prasniček</h1>
        </header>

        <section>
            <div class="container">

                <form method="POST">

                    <label for="kratke_ID">Krátke ID:</label>
                    <input type="number" id="kratke_ID" name="kratke_ID" value="{{ animal.kratke_ID }}" required>

                    <label for="turnus">Turnus:</label>
                    <input type="number" id="turnus" name="turnus" value="{{ animal.turnus }}" required>

                    <label for="rok">Rok:</label>
                    <input type="number" id="rok" name="rok" value="{{ animal.rok }}" required>

                    <label for="interni_ID">Interní ID:</label>
                    <input type="number" id="interni_ID" name="interni_ID" value="{{ animal.interni_ID }}" required>

                    <label for="ID">ID:</label>
                    <input type="number" id="ID" name="ID" value="{{ animal.ID }}" required>

                    <label for="datum_narozeni">Datum narození:</label>
                    <input type="datetime-local" id="datum_narozeni" name="datum_narozeni" value="{{ animal.datum_narozeni|toinputformat }}" required>

                    <label for="datum_vazeni">Datum vážení:</label>
                    <input type="datetime-local" id="datum_vazeni" name="datum_vazeni" value="{{ animal.datum_vazeni|toinputformat }}" required>

                    <label for="tyden_vazeni">Týden vážení:</label>
                    <input type="number" step="any" id="tyden_vazeni" name="tyden_vazeni" value="{{ animal.tyden_vazeni }}" required>

                    <label for="hmotnost">Hmotnost:</label>
                    <input type="number" step="any" id="hmotnost" name="hmotnost" value="{{ animal.hmotnost }}" required>

                    <label for="datum_spek">Datum vážení - špek:</label>
                    <input type="datetime-local" id="datum_spek" name="datum_spek" value="{{ animal.datum_spek|toinputformat }}" required>

                    <label for="tyden_spek">Týden vážení - špek:</label>
                    <input type="number" step="any" id="tyden_spek" name="tyden_spek" value="{{ animal.tyden_spek }}" required>

                    <label for="spek">Výška špeku:</label>
                    <input type="number" step="any" id="spek" name="spek" value="{{ animal.spek }}" required>

                    <label for="rije">Říje:</label>
                    <input type="datetime-local" id="rije" name="rije" value="{{ animal.rije|toinputformat }}" required>

                    <button type="submit">Uložit změny</button>
                </form>
            </div>
        </section>
    </article>

</body>
</html>
